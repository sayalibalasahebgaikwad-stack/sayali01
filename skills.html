<!DOCTYPE html>
<html>
<head>
    <title>My Skills</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .skill-box {
            margin-bottom: 15px;
        }
        .skill-name {
            font-weight: bold;
        }
        .bar {
            width: 100%;
            background: #ddd;
            height: 15px;
            border-radius: 5px;
            overflow: hidden;
        }
        .bar-fill {
            height: 100%;
            background: #4CAF50;
            width: 0%;
        }
    </style>
</head>
<body>

    <h1>My Skills</h1>

    <div class="skill-box">
        <div class="skill-name">HTML</div>
        <div class="bar">
            <div class="bar-fill" style="width:90%"></div>
        </div>
    </div>

    <div class="skill-box">
        <div class="skill-name">CSS</div>
        <div class="bar">
            <div class="bar-fill" style="width:80%"></div>
        </div>
    </div>

    <div class="skill-box">
        <div class="skill-name">JavaScript</div>
        <div class="bar">
            <div class="bar-fill" style="width:70%"></div>
        </div>
    </div>

</body>
</html>
