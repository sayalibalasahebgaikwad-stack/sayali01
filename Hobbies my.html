<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Hobbies</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            color: #333;
        }

        ul {
            list-style-type: square;
        }

        li {
            padding: 6px 0;
        }
    </style>
</head>
<body>

<header>
    <h1>My Hobbies</h1>
</header>

<div class="container">
    <h2>Things I Enjoy</h2>
    <ul>
        <li>Reading books</li>
        <li>Playing guitar</li>
        <li>Traveling to new places</li>
        <li>Cooking and trying new recipes</li>
        <li>Photography</li>
    </ul>
</div>

</body>
</html>
